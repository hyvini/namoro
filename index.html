
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to top, #ffdee9, #b5fffc);
      color: #333;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 700px;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.3em;
      line-height: 1.8em;
      position: relative;
      min-height: 300px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #d6336c;
      animation: fadeInDown 1.8s ease forwards;
    }

    p {
      margin-bottom: 25px;
      font-weight: 500;
    }

    .heart {
      color: #e91e63;
      animation: pulse 1.5s infinite;
    }

    .btn-group {
      margin-top: 30px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 15px;
      padding: 15px 35px;
      font-size: 1.2em;
      margin: 0 15px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button#sim {
      background-color: #ff69b4;
      color: white;
      animation: bounce 2s infinite;
    }

    button#sim:hover {
      background-color: #ff1493;
    }

    button#nao {
      background-color: #999999;
      color: white;
    }

    button#nao:hover {
      background-color: #666666;
    }

    button#proximo, button#voltar, button#voltarPedido {
      background-color: #e91e63;
      color: white;
      font-size: 1em;
      padding: 10px 25px;
      margin: 20px 10px 0 10px;
      box-shadow: none;
      animation: fadeInUp 1.5s ease forwards;
    }

    button#proximo:hover, button#voltar:hover, button#voltarPedido:hover {
      background-color: #b8134a;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.2);}
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <h1>Era uma vez... <span class="heart">❤</span></h1>
    <div id="conteudo">
      <!-- conteúdo dinâmico aqui -->
    </div>
    <div class="btn-group" id="botoes">
      <!-- botões dinâmicos aqui -->
    </div>
  </div>

<script>
  const conteudo = document.getElementById('conteudo');
  const botoes = document.getElementById('botoes');

  // Páginas de introdução
  const paginasIntro = [
    `Eu sei que nem sempre fui o melhor pra você... Já errei demais, e muitas vezes joguei fora as chances que você me deu.<br><br>Mas sabe, de verdade, não foi por falta de amor, foi só que eu tava meio perdido às vezes.`,
    `Você tem esse jeitinho bravo, menina brava, que eu amo demais... Mesmo quando fica séria comigo, só mostra o quanto você se importa, e isso me inspira a ser melhor pra você.<br><br>Você é única, e cada momento contigo me faz querer fazer diferente.`,
    `Por isso, hoje, aqui, eu faço um pedido diferente.<br><br>Se você disser "sim", prometo que vou fazer você a mulher mais feliz desse mundo. De verdade, sem brincadeira.<br><br>Tá pronta pra essa aventura comigo?`
  ];

  // Página do pedido
  const paginaPedido = `
    <p>
      Desde o primeiro dia, mesmo de longe, você conquistou meu coração com o seu jeitinho único. Cada conversa, cada risada, cada momento contigo se tornou parte da história mais bonita que já vivi.
    </p>
    <p>
      À distância, nosso amor provou que a conexão verdadeira não conhece barreiras. Mesmo separados por telas, te sinto perto em cada detalhe do meu dia. Você me inspira, me acalma e me faz querer ser melhor.
    </p>
    <p>
      Por isso, depois de tantos momentos especiais, só me resta uma pergunta:
    </p>
    <p style="font-size: 1.6em; margin: 30px 0; color: #d6336c; font-weight: 700;">
      Quer namorar comigo? 💍💗
    </p>
  `;

  let paginaAtual = 0;

  function mostrarIntro(pagina) {
    conteudo.innerHTML = paginasIntro[pagina];
    botoes.innerHTML = '';

    if (pagina > 0) {
      const botaoVoltar = document.createElement('button');
      botaoVoltar.id = 'voltar';
      botaoVoltar.textContent = 'Voltar';
      botaoVoltar.onclick = () => {
        paginaAtual--;
        mostrarIntro(paginaAtual);
      };
      botoes.appendChild(botaoVoltar);
    }

    if (pagina < paginasIntro.length -1) {
      const botaoProximo = document.createElement('button');
      botaoProximo.id = 'proximo';
      botaoProximo.textContent = 'Próximo';
      botaoProximo.onclick = () => {
        paginaAtual++;
        mostrarIntro(paginaAtual);
      };
      botoes.appendChild(botaoProximo);
    }

    if (pagina === paginasIntro.length -1) {
      const botaoContinuar = document.createElement('button');
      botaoContinuar.id = 'proximo';
      botaoContinuar.textContent = 'Continuar';
      botaoContinuar.onclick = () => {
        mostrarPedido();
      };
      botoes.appendChild(botaoContinuar);
    }
  }

  // Mostrar pedido com botões Sim e Não
  function mostrarPedido() {
    conteudo.innerHTML = paginaPedido;
    botoes.innerHTML = '';

    const botaoSim = document.createElement('button');
    botaoSim.id = 'sim';
    botaoSim.textContent = 'Sim, quero! 💖';
    botaoSim.onclick = () => {
      respostaSim();
    };

    const botaoNao = document.createElement('button');
    botaoNao.id = 'nao';
    botaoNao.textContent = 'Não, acho que não';
    botaoNao.onclick = () => {
      respostaNao();
    };

    botoes.appendChild(botaoSim);
    botoes.appendChild(botaoNao);
  }

  // Resposta SIM animada
  function respostaSim() {
    conteudo.innerHTML = `
      <h2 style="color: #d6336c;">Você acaba de deixar alguém MUITO feliz! 🥹💘</h2>
      <p>Prometo cuidar de você e fazer nossos dias inesquecíveis.</p>
      <p style="font-size: 2em; margin-top: 40px;">💍❤️</p>
    `;
    botoes.innerHTML = '';
  }

  // Resposta NÃO com frases engraçadas e contador
  let naoClickCount = 0;
  function respostaNao() {
    const frases = [
      'Ops! Parece que apertou no botão errado, bobinha! 😜',
      'Opa, errou de novo! Tá difícil, hein? 😂',
      'Sério mesmo? Vai tentar outra vez? Eu acredito! 😆',
      'Tá teimando demais, viu! Mas tudo bem, tenta mais uma! 🤪',
      'Ok, ok, última chance! Quero ver essa coragem! 😏'
    ];

    const msg = frases[Math.min(naoClickCount, frases.length -1)];
    naoClickCount++;

    conteudo.innerHTML = `
      <p style="font-size: 1.4em; color: #aa0033;">${msg}<br><br>Dá pra tentar de novo, eu acredito em você!</p>
    `;

    botoes.innerHTML = '';

    const botaoTentar = document.createElement('button');
    botaoTentar.id = 'voltarPedido';
    botaoTentar.textContent = 'Tentar de novo';
    botaoTentar.onclick = () => {
      if (naoClickCount >= frases.length) naoClickCount = 0; // resetar depois do limite
      mostrarPedido();
    };

    botoes.appendChild(botaoTentar);
  }

  // Iniciar mostrando a primeira página
  mostrarIntro(paginaAtual);

</script>
</body>
</html>
